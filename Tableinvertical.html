<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="2">Attribute</th>
            <th>Item 1</th>
            <th>Item 2</th>
            
        </tr>
        <tr>
            <td>Name</td>
            <td>Item One</td>
            <td>Item Two</td>
            <td>Item Three</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>This is the first item.</td>
            <td>This is the second item.</td>
            <td>This is the third item.</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>$10</td>
            <td>$20</td>
            <td>$30</td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>5</td>
            <td>3</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
